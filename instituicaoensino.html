<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="iso-8859-1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instituições de Ensino</title>
  <!-- Bootstrap -->
  <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Censo Escolar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./instituicaoensino.html">Instituição Ensino</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="container">
    <!-- Campo de pesquisa -->
    <div class="mb-3">
      <label for="pesquisarInput" class="form-label">Pesquise</label>
      <input type="text" class="form-control" id="pesquisarInput" placeholder="Nome da Instituição de Ensino" name="pesquisarInput">
    </div>
    <!-- Botão de pesquisa -->
    <button type="button" class="btn btn-primary" id="pesquisarButton" name="pesquisarButton">Pesquisar</button>

    <!-- Botão de adicionar: Acionar um modal -->
    <button type="button" class="btn btn-primary" id="adicionarButton" name="adicionarButton" data-bs-toggle="modal" data-bs-target="#instituicaoEnsinoModal">Adicionar</button>

    <!-- Tabela de listagem -->
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Instituição</th>
          <th scope="col">Cidade</th>
          <th scope="col">Estado</th>
          <th scope="col">Matrículas</th>
        </tr>
      </thead>
      <tbody id="instituicoesEnsinoTBody">

      </tbody>
    </table>

    <!-- Modal de inserção de Instituição de Ensino. -->
    <div class="modal fade" id="instituicaoEnsinoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Instituição de Ensino</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <form id="instituicaoEnsinoForm">
            <div class="modal-body">
              <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" name="nome" id="nome">
              </div>
              <div class="mb-3">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" name="cidade" id="cidade">
              </div>
              <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <input type="text" class="form-control" name="estado" id="estado">
              </div>
              <div class="mb-3">
                <label for="matriculas" class="form-label">Matrículas</label>
                <input type="text" class="form-control" name="matriculas" id="matriculas" placeholder="Another input placeholder">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer>
    Footer
  </footer>

  <!-- Bootstrap -->
  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery-4.0.0.min.js"></script>

  <!-- ToastFy -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

  <script src="./src/instituicaoensino.js" type="module"></script>
</body>

</html>
